<!DOCTYPE html>
<html>
<head>
<title>クエリーの練習</title>
<meta charset="utf-8">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#setumei").css("color", "#f00");
  $("#setumei").css("background-color", "#fff");
  $("#setumei").css("border", "1px solid #555");
  
  $("#setumei2").css({
  "color" : "#f00",
  "background-color" : "#fff",
  "border" : "1px solid #555"
  
  });
});
</script>
</head>
<body>
	<div id="setumei">国境の長いトンネルを抜けると雪国であった</div>
	<div id="setumei2">夜の底が白くなった。信号所に記者が止まった。</div>
</body>
</html>
