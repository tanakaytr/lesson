<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>クエリー練習</title>
<style>
input {
	width: 300px;
}
</style>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#name").blur(function(){
    alert("名前フィールドにフォーカスはずれました。");
  });
  $("#email").blur(function(){
    alert("emailフィールドにフォーカスはずれました。");
  });
});
</script>
</head>
<body>

	<p>名前：<input type="text" id="name" value="ここをクリックしてフォーカスを充てる"></p>
    <p>email：<input type="text" id="email" value="ここをクリックしてフォーカスを充てる"></p>
</body>
</html>
