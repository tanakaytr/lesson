<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>クエリー練習</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide_area1").slideUp();
  $("#hide_area2").slideUp('slow');
  $("#hide_area3").slideUp(5000);
});
</script>
<style>
div {
	float: left;
}

#hide_area1 {
	width: 300px;
	height: 300px;
	background-color: #5ab270;
}

#hide_area2 {
	width: 300px;
	height: 300px;
	background-color: #e53131;
}

#hide_area3 {
	width: 300px;
	height: 300px;
	background-color: #987cff;
}
</style>
</head>
<body>
	<div id="hide_area1"></div>
	<div id="hide_area2">' slow'</div>
	<div id="hide_area3">5秒</div>
</body>
</html>
