<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>クエリー練習</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide_area1").fadeOut();
  $("#hide_area2").fadeOut('fast');
  $("#hide_area3").fadeOut(5000);
});
</script>
<style>
div {
	float: left;
	width : 300px;
	height : 300px;
}

#hide_area1 {
	background-color: #5ab270;
}

#hide_area2 {
	background-color: #e53131;
}

#hide_area3 {
	background-color: #987cff;
}
</style>
</head>
<body>
	<div id="hide_area1"></div>
	<div id="hide_area2">' slow'</div>
	<div id="hide_area3">2秒</div>
</body>
</html>
