<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>クエリー練習</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("body").append("<p>表示されているページのURL："+window.location+"</p>");
  $("body").append("<p>表示されているページの各縮率："+window.devicePixelRatio+"</p>");
  $("body").append("<p>表示されているウィンドウ横幅："+window.innerWidth+"</p>");
  $("body").append("<p>表示されているページ立幅："+window.innerHeight+"</p>");
});
</script>
</head>
<body>

</body>
</html>
