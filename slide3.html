<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>スライド練習</title>
<link rel="stylesheet" href="colorbox.css">
<style>
body {
	overflow: hidden;
}
</style>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="jquery.colorbox-min.js"></script>
<script>
$(document).ready(function(){

$(".colorbox").colorbox({
	rel : 'colorbox',
	transition : "elastic",
	speed : 400,
	opacity : 0.85,
	slideshow : true,
	slideshowSpeed : 3000
	});
});
</script>
</head>
<body>
	<div id="content">
		<h1>colorboxライブラリ</h1>
		<div style="width: 600px;">
			<p>
				<a class="colorbox" href="content/ohoopee1.jpg" title="写真1">DEMO
					1</a>
			</p>
			<p>
				<a class="colorbox" href="content/ohoopee2.jpg" title="写真2">DEMO
					2</a>
			</p>
			<p>
				<a class="colorbox" href="content/ohoopee3.jpg" title="写真3">DEMO
					3</a>
			</p>
			<p>
				<a class="colorbox" href="content/daisy.jpg" title="写真4">DEMO 4</a>
			</p>
		</div>
	</div>
</body>
</html>
