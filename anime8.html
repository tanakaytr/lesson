<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>クエリー練習</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#toggle_btn").on("click", function(){
	  $("#hide_area1").slideToggle();
	  $("#hide_area2").slideToggle('slow');
	  $("#hide_area3").slideToggle(2000);
	});
});
</script>
<style>
div {
	float: left;
}

#hide_area1 {
	width: 300px;
	height: 300px;
	background-color: #5ab270;
	display : none;
}

#hide_area2 {
	width: 300px;
	height: 300px;
	background-color: #e53131;
	display : none;
}

#hide_area3 {
	width: 300px;
	height: 300px;
	background-color: #987cff;
	display : none;
}
</style>
</head>
<body>
<div><button id="toggle_btn">表示　おｒ　非表示</button></div>
	<div id="hide_area1"></div>
	<div id="hide_area2">' slow'</div>
	<div id="hide_area3">2秒</div>
</body>
</html>
